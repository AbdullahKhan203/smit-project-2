<form action="" style="width:25%;margin: auto;">
    <fieldset>
        <legend>Register</legend>
    <label for="full Name">Full Name:</label>
    <br>
    <input type="text" name="" id="full Name" placeholder="Full Name">
    <br>
    <br>
    <label for="email">Email:</label>
    <br>
    <input type="text" name="" id="email" placeholder="email">
    <br>
    <br>
    <label for="password">Password:</label>
    <br>
    <input type="text" name="" id="password" placeholder="Password">
    <br><br>
    <label for="">Gender</label>: <br>
    <!-- name attribute keep same to select only one radio batton -->
    <label for="male">Male:</label>
    <input type="radio" name="gender" id="male">
    <label for="female">Female:</label>
    <input type="radio" name="gender" id="female">
    <br><br>
    
    <label for="">Hobbies</label>
    <br>
    
    <label for="music">Music</label>
    <input type="checkbox" name="" id="music">
    <label for="art">Art</label>
    <input type="checkbox" name="" id="art">
    <label for="painting">Painting</label>
    <input type="checkbox" name="" id="painting">
<br><br>
<label for="">Country:</label>
<br>
    <select name="" id="">
        <!-- <option value="">select country</option> -->
        <option value="Pakistan" >Pakistan</option>
        <option value="India" disabled>india</option>
        <option value="Bangladesh" selected>bangladesh</option>
    </select>
    <br><br>
    <label for="">DOB:</label> 
    <br>
    <input type="date" name="" id="">
    <br><br>
    <label for="">Upload your photo:</label>
    <br>
    <input type="file" name="" id="">
    <br><br>
    <input type="submit" value="Register">
    <br><br>
